<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
       
        <div class="weather-app">
           <form id="search-form" class="mt-3 mb-5">
          <div class="row"> 
            <div class="col-10"> 
          <input
            type="search"
            placeholder="Enter a city.."
            class="form-control"
            id="city-input"
            autocomplete="off"/>
        </div>
        <div class="col-2"> 
          <input type="submit" value="Search" class="btn btn-primary w-150">
        </form>
      </div>
      </div>
          <div class="row">
            <div class="col-6">
              <h1 id="city"></h1>
              <ul>
                <li> <div><small> Last updated: </small> </div>
                  <span id="date"> </span>,
                  <span id="description"> </span>
                </li>
                <li>
                  Humidity: <strong> <span id="humidity"></span>%</strong>,
                  Wind:
                  <strong> <span id="wind"></span>km/h</strong>
                </li>
              </ul>
            </div>
            <div class="col-6">
              <div class="weather-temp">
              <span class="weather-img" id="icon"> </span>
              <span class="temp" id="temp"></span>
              <span class="units"> <a href="" id="celsius" class="active">°C</a> | <a href="" id="farenheit">°F</a> </span>
            </div>
          </div>
        </div>
          <div class="weather-forecast" id="forecast">
            </div>
            <div class="mb-3"></div>
        </div>
        <small>
          <a
            href="https://github.com/julgolota/Weather-forecast"
            target="_blank"
          >
            Open-source code</a
          >
          by Julia Golota
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
